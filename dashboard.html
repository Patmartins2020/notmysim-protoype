<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotMySim Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #f4f8fc;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .logout-btn, #language-select, .upgrade-btn {
      background: white;
      color: #003366;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 5px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
      font-size: 22px;
    }
    button.action-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #0077cc;
      color: white;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button.action-btn:hover {
      background-color: #005fa3;
    }
    button.action-btn[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status, #securityStatus, #geoStatus {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef2f7;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }
    #logs {
      margin-top: 30px;
      background: #fdfdfd;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 13px;
    }
    label {
      display: block;
      margin-top: 25px;
      font-weight: 600;
    }
    input[type="file"], input[type="password"] {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    img#facePreview {
      margin-top: 15px;
      max-width: 200px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üîê NotMySim</h1>
    <div>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ French</option>
        <option value="yo">üá≥üá¨ Yoruba</option>
        <option value="sw">üá∞üá™ Swahili</option>
        <option value="hi">üáÆüá≥ Hindi</option>
      </select>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">

    <div id="pinSection">
      <label for="pinInput">Enter Master PIN to Activate Security:</label>
      <input type="password" id="pinInput" placeholder="****" />
      <button onclick="verifyPIN()" style="margin-top: 10px;" class="action-btn">Activate</button>
    </div>

    <div id="securityStatus">üîí Security Status: <span id="securityState">OFF</span></div>

    <h2 id="panelTitle">SIM & Phone Security Panel</h2>

    <button class="action-btn" onclick="runAction('lockSim')">Lock SIM</button>
    <button class="action-btn" onclick="runAction('unlockSim')">Unlock SIM</button>
    <button class="action-btn" id="emergencyBtn" onclick="runAction('emergencyLock')">Emergency Lock</button>
    <button class="action-btn" id="phoneBtn" onclick="runAction('lockPhone')">Remote Phone Lock</button>

    <div id="status">Status: Waiting for action...</div>

    <label for="faceScan">Upload Face Image (Preview):</label>
    <input type="file" id="faceScan" accept="image/*" onchange="previewFace()" />
    <img id="facePreview" alt="Face Preview"/>

    <h2 style="margin-top: 40px;">üìç Geo-Fencing Zone</h2>
    <button onclick="setSafeZone()" class="action-btn">Set My Current Location as Safe Zone</button>
    <button onclick="checkLocation()" class="action-btn">Check My Current Location</button>
    <div id="geoStatus">Geo Status: Unknown</div>

    <div id="logs"></div>
  </div>

  <script>
    const plans = {
      free: { name: "Free", actions: 3, emergency: false, phone: false },
      basic: { name: "Basic", actions: 15, emergency: true, phone: true },
      premium: { name: "Premium", actions: Infinity, emergency: true, phone: true }
    };

    let userPlan = localStorage.getItem("plan") || "free";
    let actionCount = parseInt(localStorage.getItem("actionsLeft")) || plans[userPlan].actions;
    let safeZone = null;

    function updateUI() {
      document.getElementById("planName")?.textContent = plans[userPlan].name;
      document.getElementById("actionCount")?.textContent = actionCount === Infinity ? "‚àû" : actionCount;
      document.getElementById("emergencyBtn").disabled = !plans[userPlan].emergency;
      document.getElementById("phoneBtn").disabled = !plans[userPlan].phone;
    }

    function runAction(action) {
      if (userPlan !== "premium" && actionCount <= 0) {
        alert("You've reached your monthly action limit. Upgrade to continue.");
        return;
      }

      const logs = document.getElementById("logs");
      const status = document.getElementById("status");
      const time = new Date().toLocaleTimeString();
      let message = "";

      switch(action) {
        case "lockSim": message = "SIM Locked üîê"; break;
        case "unlockSim": message = "SIM Unlocked üîì"; break;
        case "emergencyLock": message = "Emergency Lock Activated üö®"; break;
        case "lockPhone": message = "Phone Lock Command Sent üîí"; break;
      }

      simulateProcessing(message, () => {
        logs.innerHTML += `<div>[‚úî] ${time} - ${message}</div>`;
        if (userPlan !== "premium") {
          actionCount--;
          localStorage.setItem("actionsLeft", actionCount);
          updateUI();
        }
      });
    }

    function simulateProcessing(message, callback) {
      const status = document.getElementById("status");
      status.textContent = "Processing... ‚è≥";
      disableButtons(true);
      setTimeout(() => {
        status.textContent = `Status: ${message}`;
        callback();
        disableButtons(false);
      }, 2000);
    }

    function disableButtons(state) {
      document.querySelectorAll(".action-btn").forEach(btn => {
        btn.disabled = state;
      });
    }

    function previewFace() {
      const input = document.getElementById('faceScan');
      const preview = document.getElementById('facePreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function verifyPIN() {
      const enteredPIN = document.getElementById('pinInput').value;
      const correctPIN = "1234";

      if (enteredPIN === correctPIN) {
        document.getElementById("securityState").textContent = "ON ‚úÖ";
        document.getElementById("pinSection").style.display = "none";
        localStorage.setItem("securityEnabled", true);
        alert("Security Activated Successfully üîê");
      } else {
        alert("‚ùå Incorrect PIN. Try again.");
      }
    }

    function setSafeZone() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition((position) => {
        safeZone = {
          lat: position.coords.latitude,
          lon: position.coords.longitude
        };
        localStorage.setItem("safeZone", JSON.stringify(safeZone));
        document.getElementById("geoStatus").textContent = "Geo Status: ‚úÖ Safe zone set!";
        alert("Safe zone saved.");
      }, () => {
        alert("Failed to get location.");
      });
    }

    function checkLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      const stored = localStorage.getItem("safeZone");
      if (!stored) {
        alert("No safe zone set.");
        return;
      }

      const zone = JSON.parse(stored);
      navigator.geolocation.getCurrentPosition((pos) => {
        const curLat = pos.coords.latitude;
        const curLon = pos.coords.longitude;
        const distance = Math.sqrt(Math.pow(curLat - zone.lat, 2) + Math.pow(curLon - zone.lon, 2));
        if (distance < 0.01) {
          document.getElementById("geoStatus").textContent = "Geo Status: ‚úÖ Within Safe Zone";
        } else {
          document.getElementById("geoStatus").textContent = "Geo Status: ‚ö†Ô∏è Outside Safe Zone";
          alert("‚ö†Ô∏è Device is outside the safe zone!");
        }
      }, () => {
        alert("Failed to get current location.");
      });
    }

    function changeLanguage(lang) {
      const t = {
        en: "SIM & Phone Security Panel",
        fr: "Panneau de S√©curit√© SIM & T√©l√©phone",
        yo: "Ibi Aabo Foonu ati SIM",
        sw: "Dashibodi ya Usalama wa SIM na Simu",
        hi: "SIM ‡§î‡§∞ ‡§´‡•ã‡§® ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§™‡•à‡§®‡§≤"
      };
      document.getElementById("panelTitle").textContent = t[lang] || t["en"];
    }

    function logout() {
      localStorage.removeItem("authenticated");
      window.location.href = "index.html";
    }

    window.onload = function () {
      if (!localStorage.getItem("authenticated")) {
        alert("Session expired. Please login.");
        window.location.href = "index.html";
      }

      document.getElementById("userName")?.textContent = localStorage.getItem("userPhone") || "Unknown User";

      if (localStorage.getItem("securityEnabled")) {
        document.getElementById("securityState").textContent = "ON ‚úÖ";
        document.getElementById("pinSection").style.display = "none";
      }

      updateUI();
    };
  </script>
</body>
</html>
