<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotMySim Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f4f8fc;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .logout-btn, #language-select, .upgrade-btn {
      background: white;
      color: #003366;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 5px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .info-bar, .plan-bar {
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .info-bar {
      background: #e7f3ff;
      border: 1px solid #0077cc;
    }

    .plan-bar {
      background: #fffbe6;
      border: 1px solid #e0b800;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
      font-size: 22px;
    }

    button.action-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #0077cc;
      color: white;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.action-btn:hover {
      background-color: #005fa3;
    }

    button.action-btn[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 25px;
      padding: 15px;
      background-color: #eef2f7;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }

    #logs {
      margin-top: 30px;
      background: #fdfdfd;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 25px;
      font-weight: 600;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    img#facePreview {
      margin-top: 15px;
      max-width: 200px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üîê NotMySim</h1>
    <div>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ French</option>
        <option value="yo">üá≥üá¨ Yoruba</option>
        <option value="sw">üá∞üá™ Swahili</option>
        <option value="hi">üáÆüá≥ Hindi</option>
      </select>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="info-bar">
      üë§ <strong>User:</strong> <span id="userName">Loading...</span> | üì± <strong>SIM:</strong> +234-801-123-4567
    </div>

    <div class="plan-bar">
      ü™ô <strong>Plan:</strong> <span id="planName"></span> | Actions left: <span id="actionCount">0</span>
      <button class="upgrade-btn" onclick="upgradePlan()">Upgrade Plan</button>
    </div>

    <h2 id="panelTitle">SIM & Phone Security Panel</h2>

    <button class="action-btn" onclick="runAction('lockSim')">Lock SIM</button>
    <button class="action-btn" onclick="runAction('unlockSim')">Unlock SIM</button>
    <button class="action-btn" id="emergencyBtn" onclick="runAction('emergencyLock')">Emergency Lock</button>
    <button class="action-btn" id="phoneBtn" onclick="runAction('lockPhone')">Remote Phone Lock</button>

    <div id="status">Status: Waiting for action...</div>

    <label for="faceScan">Upload Face Image (Preview):</label>
    <input type="file" id="faceScan" accept="image/*" onchange="previewFace()" />
    <img id="facePreview" alt="Face Preview"/>

    <div id="logs"></div>
  </div>

  <script>
    const plans = {
      free: { name: "Free", actions: 3, emergency: false, phone: false },
      basic: { name: "Basic", actions: 15, emergency: true, phone: true },
      premium: { name: "Premium", actions: Infinity, emergency: true, phone: true }
    };

    let userPlan = localStorage.getItem("plan") || "free";
    let actionCount = parseInt(localStorage.getItem("actionsLeft")) || plans[userPlan].actions;

    function updateUI() {
      document.getElementById("planName").textContent = plans[userPlan].name;
      document.getElementById("actionCount").textContent = actionCount === Infinity ? "‚àû" : actionCount;

      document.getElementById("emergencyBtn").disabled = !plans[userPlan].emergency;
      document.getElementById("phoneBtn").disabled = !plans[userPlan].phone;

      if (userPlan === "premium") {
        document.querySelector(".upgrade-btn").style.display = "none";
      }
    }

    function runAction(action) {
      if (userPlan !== "premium" && actionCount <= 0) {
        alert("You've reached your monthly action limit. Upgrade to continue.");
        return;
      }

      const logs = document.getElementById("logs");
      const status = document.getElementById("status");
      const time = new Date().toLocaleTimeString();
      let message = "";

      switch(action) {
        case "lockSim": message = "SIM Locked üîê"; break;
        case "unlockSim": message = "SIM Unlocked üîì"; break;
        case "emergencyLock": message = "Emergency Lock Activated üö®"; break;
        case "lockPhone": message = "Phone Lock Command Sent üîí"; break;
      }

      simulateProcessing(message, () => {
        logs.innerHTML += `<div>[‚úî] ${time} - ${message}</div>`;
        if (userPlan !== "premium") {
          actionCount--;
          localStorage.setItem("actionsLeft", actionCount);
          updateUI();
        }
      });
    }

    function simulateProcessing(message, callback) {
      const status = document.getElementById("status");
      status.textContent = "Processing... ‚è≥";
      disableButtons(true);

      setTimeout(() => {
        status.textContent = `Status: ${message}`;
        callback();
        disableButtons(false);
      }, 2000);
    }

    function disableButtons(state) {
      document.querySelectorAll(".action-btn").forEach(btn => {
        btn.disabled = state;
      });
    }

    function previewFace() {
      const input = document.getElementById('faceScan');
      const preview = document.getElementById('facePreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function upgradePlan() {
      if (userPlan === "free") {
        userPlan = "basic";
        actionCount = plans.basic.actions;
      } else if (userPlan === "basic") {
        userPlan = "premium";
        actionCount = plans.premium.actions;
      }
      localStorage.setItem("plan", userPlan);
      localStorage.setItem("actionsLeft", actionCount);
      alert(`You're now on the ${plans[userPlan].name} Plan!`);
      updateUI();
    }

    function changeLanguage(lang) {
      const t = {
        en: "SIM & Phone Security Panel",
        fr: "Panneau de S√©curit√© SIM & T√©l√©phone",
        yo: "Ibi Aabo Foonu ati SIM",
        sw: "Dashibodi ya Usalama wa SIM na Simu",
        hi: "SIM ‡§î‡§∞ ‡§´‡•ã‡§® ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§™‡•à‡§®‡§≤"
      };
      document.getElementById("panelTitle").textContent = t[lang] || t["en"];
    }

    function logout() {
      localStorage.removeItem("authenticated");
      window.location.href = "index.html";
    }

    window.onload = function () {
      const isAuth = localStorage.getItem("authenticated");
      if (!isAuth) {
        alert("Session expired. Please login.");
        window.location.href = "index.html";
      }

      document.getElementById("userName").textContent = localStorage.getItem("userPhone") || "Unknown User";
      updateUI();
    };
  </script>
</body>
</html>
