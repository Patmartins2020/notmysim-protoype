<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotMySim Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #f4f8fc;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .logout-btn, #language-select, .action-btn {
      background: white;
      color: #003366;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 5px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    .status-box {
      margin-top: 15px;
      padding: 15px;
      background-color: #eef2f7;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
    }
    .action-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input[type=\"password\"], input[type=\"file\"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #facePreview {
      margin-top: 10px;
      max-width: 200px;
      border-radius: 10px;
      display: none;
    }
    #logs {
      margin-top: 30px;
      font-size: 13px;
      background: #fdfdfd;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîê NotMySim</h1>
    <div>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ French</option>
        <option value="yo">üá≥üá¨ Yoruba</option>
        <option value="sw">üá∞üá™ Swahili</option>
        <option value="hi">üáÆüá≥ Hindi</option>
      </select>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    </header>
    
    <div class="container">
      <div id="pinSection">
        <label for="pinInput">Enter Master PIN to Activate Security:</label>
        <input type="password" id="pinInput" placeholder="****" />
        <button class="action-btn" onclick="verifyPIN()">Activate</button>
      </div>
    
      <div id="securityStatus" class="status-box">
        üîí Security Status: <span id="securityState">OFF</span>
      </div>
    
      <h2 id="panelTitle">SIM & Phone Security Panel</h2>
    
      <button class="action-btn" onclick="runAction('lockSim')">Lock SIM</button>
      <button class="action-btn" onclick="runAction('unlockSim')">Unlock SIM</button>
      <button class="action-btn" onclick="runAction('emergencyLock')">Emergency Lock</button>
      <button class="action-btn" onclick="runAction('lockPhone')">Remote Phone Lock</button>
    
      <div id="status" class="status-box">Status: Waiting for action...</div>
    
      <label for="faceScan">Upload Face Image (Preview):</label>
      <input type="file" id="faceScan" accept="image/*" onchange="previewFace()" />
      <img id="facePreview" alt="Face Preview" />
    
      <h2 style="margin-top: 40px;">üìç Geo-Fencing Zone</h2>
      <button onclick="setSafeZone()" class="action-btn">Set My Current Location as Safe Zone</button>
      <button onclick="checkLocation()" class="action-btn">Check My Current Location</button>
      <div id="geoStatus" class="status-box">Geo Status: Unknown</div>
    
      <div id="logs"></div>
    </div>
    
  <script>
    function verifyPIN() {
      const pin = document.getElementById('pinInput').value;
      if (pin === "1234") {
        localStorage.setItem("securityEnabled", true);
        document.getElementById("securityState").textContent = "ON ‚úÖ";
        document.getElementById("pinSection").style.display = "none";
        alert("Security Activated Successfully üîê");
      } else {
        alert("‚ùå Incorrect PIN. Try again.");
      }
    }
  
    function runAction(action) {
      const time = new Date().toLocaleTimeString();
      let message = "";
      switch(action) {
        case "lockSim": message = "SIM Locked üîê"; break;
        case "unlockSim": message = "SIM Unlocked üîì"; break;
        case "emergencyLock": message = "Emergency Lock Activated üö®"; break;
        case "lockPhone": message = "Phone Lock Command Sent üîí"; break;
      }
      document.getElementById("status").textContent = "Processing...";
      setTimeout(() => {
        document.getElementById("status").textContent = `Status: ${message}`;
        document.getElementById("logs").innerHTML += `<div>[‚úî] ${time} - ${message}</div>`;
      }, 2000);
    }
  
    function previewFace() {
      const input = document.getElementById('faceScan');
      const preview = document.getElementById('facePreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  
    function setSafeZone() {
      if (!navigator.geolocation) return alert("Geolocation not supported.");
      navigator.geolocation.getCurrentPosition((position) => {
        const zone = {
          lat: position.coords.latitude,
          lon: position.coords.longitude
        };
        localStorage.setItem("safeZone", JSON.stringify(zone));
        document.getElementById("geoStatus").textContent = "Geo Status: ‚úÖ Safe zone set!";
        alert("Safe zone saved.");
      }, () => {
        alert("Failed to get location.");
      });
    }
  
    function checkLocation() {
      const stored = localStorage.getItem("safeZone");
      if (!stored) return alert("No safe zone set.");
      const zone = JSON.parse(stored);
      navigator.geolocation.getCurrentPosition((pos) => {
        const dist = Math.sqrt(
          Math.pow(pos.coords.latitude - zone.lat, 2) + Math.pow(pos.coords.longitude - zone.lon, 2)
        );
        const status = dist < 0.01 ? "‚úÖ Within Safe Zone" : "‚ö†Ô∏è Outside Safe Zone";
        document.getElementById("geoStatus").textContent = `Geo Status: ${status}`;
        if (status.includes("Outside")) alert("‚ö†Ô∏è You are outside your Safe Zone!");
      }, () => alert("Could not check location."));
    }
  
    function logout() {
      localStorage.removeItem("authenticated");
      window.location.href = "index.html";
    }
  
    function changeLanguage(lang) {
      const t = {
        en: "SIM & Phone Security Panel",
        fr: "Panneau de S√©curit√© SIM & T√©l√©phone",
        yo: "Ibi Aabo Foonu ati SIM",
        sw: "Dashibodi ya Usalama wa SIM na Simu",
        hi: "SIM ‡§î‡§∞ ‡§´‡•ã‡§® ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ ‡§™‡•à‡§®‡§≤"
      };
      document.getElementById("panelTitle").textContent = t[lang] || t["en"];
    }
  
    window.onload = function () {
      if (!localStorage.getItem("authenticated")) {
        alert("Session expired. Please login.");
        window.location.href = "index.html";
      }
  
      if (localStorage.getItem("securityEnabled")) {
        document.getElementById("securityState").textContent = "ON ‚úÖ";
        document.getElementById("pinSection").style.display = "none";
      }
    };
  </script>
  </body>
  </html>
