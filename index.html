<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotMySim ‚Äì Secure Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom right, #001f3f, #003366);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background-icons i {
      position: absolute;
      font-size: 40px;
      opacity: 0.1;
      color: white;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .login-container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .login-container label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- üîÅ Background Icons Motion -->
  <div class="background-icons">
    <i style="left: 10%; animation-delay: 0s;">üîê</i>
    <i style="left: 30%; animation-delay: 5s;">üì±</i>
    <i style="left: 50%; animation-delay: 3s;">üì∂</i>
    <i style="left: 70%; animation-delay: 1s;">üîê</i>
    <i style="left: 90%; animation-delay: 4s;">üì±</i>
  </div>

  <!-- üß† Login Panel -->
  <div class="login-container">
    <h2>üîê NotMySim Login</h2>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="+234..." />

    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" placeholder="123456" />

    <label for="idUpload">Upload Govt ID:</label>
    <input type="file" id="idUpload" accept="image/*" />

    <label for="face">Selfie for Face Match:</label>
    <input type="file" id="face" accept="image/*" />

    <button onclick="verifyUser()">Verify & Continue</button>
  </div>

  <script>
    function verifyUser() {
      const phone = document.getElementById('phone').value;
      const otp = document.getElementById('otp').value;
      const id = document.getElementById('idUpload').files.length;
      const face = document.getElementById('face').files.length;

      if (phone && otp && id > 0 && face > 0) {
        alert("User Verified ‚úÖ");
        localStorage.setItem("authenticated", true);
        localStorage.setItem("userPhone", phone);
        window.location.href = "dashboard.html";
      } else {
        alert("Please complete all verification steps.");
      }
    }
  </script>
</body>
</html>
