<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotMySim Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔒 NotMySim Dashboard</h1>
    <button onclick="lockSim()">Lock SIM</button>
    <button onclick="unlockSim()">Unlock SIM</button>
    <button onclick="emergencyLock()">Emergency Lock</button>
    <p id="status">Status: Waiting for action...</p>
  </div>

  <script>
    function lockSim() {
      document.getElementById("status").textContent = "Status: SIM locked 🔐";
    }
    function unlockSim() {
      document.getElementById("status").textContent = "Status: SIM unlocked 🔓";
    }
    function emergencyLock() {
      document.getElementById("status").textContent = "Status: Emergency Lock Activated 🚨";
    }
  </script>
</body>
</html>
