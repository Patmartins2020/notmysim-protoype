  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f8fc;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    label.toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-weight: bold;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #003366;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .placeholder {
      margin-top: 30px;
      padding: 15px;
      background: #eef2f7;
      border-radius: 10px;
      color: #555;
    }
  </style>
</head>

<div class="container">
  <h2>‚öôÔ∏è Settings</h2>

  <label class="toggle">Auto Lock SIM
    <div class="switch">
      <input type="checkbox" id="simToggle">
      <span class="slider"></span>
    </div>
  </label>

  <label class="toggle">Auto Lock Phone
    <div class="switch">
      <input type="checkbox" id="phoneToggle">
      <span class="slider"></span>
    </div>
  </label>

  <label class="toggle">Uninstall Protection
    <div class="switch">
      <input type="checkbox" id="uninstallToggle">
      <span class="slider"></span>
    </div>
  </label>

  <div class="placeholder">
    üéôÔ∏è <strong>Vocal Activation</strong><br/>
    Feature coming soon: Lock your SIM or phone by voice (e.g., ‚ÄúLock my phone!‚Äù)
  </div>
</div>

<script>
  function logout() {
    localStorage.removeItem("authenticated");
    window.location.href = "index.html";
  }

  // Load saved toggle states
  window.onload = () => {
    document.getElementById("simToggle").checked = localStorage.getItem("autoLockSim") === "true";
    document.getElementById("phoneToggle").checked = localStorage.getItem("autoLockPhone") === "true";
    document.getElementById("uninstallToggle").checked = localStorage.getItem("uninstallProtection") === "true";

    document.getElementById("simToggle").onchange = (e) => localStorage.setItem("autoLockSim", e.target.checked);
    document.getElementById("phoneToggle").onchange = (e) => localStorage.setItem("autoLockPhone", e.target.checked);
    document.getElementById("uninstallToggle").onchange = (e) => localStorage.setItem("uninstallProtection", e.target.checked);
  };
</script>
